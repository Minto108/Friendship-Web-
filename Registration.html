<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Zone-Registration Page</title>
</head>
<body>

    <figure>
        <img src="Friends.PNG" alt="A person with her friends."/>
    </figure>

    <section>
        <center><h2>Friendship Zone</h2></center>
        <strong><h3>Add your details to register</h3></strong>
    </section>

    <form>
        <label for="Name">Name : </label>
        <input type="text" placeholder="Enter your Name" pattern="[A-Za-z]+" minlength="3" id="Name" required> <br/> <br/>
        <label for="Email">Email : </label>
        <input type="text" placeholder="Enter your email id" pattern="[a-z@.]+" id="Email" required> <br/> <br/>
        <label for="Age">Age : </label>
        <input type="number" min="18" pattern="[0-9]+" id="Age" required> <br/> <br/>
        <label for="DOB">Birth Day : </label>
        <input type="date" required id="DOB"> <br/> <br/>
        <label for="Gender">Gender : </label>
        <input type="radio" name="Gender" value="Male" unchecked>M 
        <input type="radio" name="Gender" value="Female" unchecked>F <br/> <br/>
        <label for="About">About : </label>
        <textarea rows="4" cols="30"></textarea> <br/> <br/>
        <label for="Phone">Phone : </label>
        <input type="number" pattern="[0-9+]+" required id="Phone"> <br/> <br/> <br/>

        <label for="Interest"><strong>Interested in : </strong></label>
        <input type="checkbox" id="Interest" value="Friendship"> Friendship
        <input type="checkbox" id="Interest" value="Dating"> Dating
        <label for="Attachment"><strong>Attachment : </strong></label>
        <input type="file" id="Attachment"> <br/> <br/>

        <button><a href="RegistrationConfirmation.html" target="_self" rel="noopener noreferrer">Register</a></button>
        <button><a href="RegistrationConfirmationforAdmin.html" target="_self" rel="noopener noreferrer">Register as Admin</a></button>
    </form>
</body>
</html>
